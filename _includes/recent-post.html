<div class="recent-box">
  <h3 class="recent-title">最新文章 / Recent post</h3>
  <div class="recent-list">
    {% for post in site.posts offset:0 limit:4 %} {% if post.title %}
    <a href="{{ root_url }}{{ post.url }}" class="recent-item" style="background: url({{post.img}}) center no-repeat; background-size: cover;"><span>{{
        post.title }}</span></a>
    {% endif %} {% endfor %}
  </div>
</div> <!-- End Recent-Box -->
